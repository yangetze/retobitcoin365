<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios de Mercado - RetoBitcoin365</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="precios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="bitcoin_logo.png" type="image/png">
    <meta name="theme-color" content="#F7931A">
</head>
<body>
    <header>
        <div class="nav-left">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
        </div>
        <div class="nav-right">
            <button id="refresh-btn" class="icon-btn" title="Actualizar precios">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
            <button id="settings-btn" class="icon-btn" title="Configurar visualización">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button id="theme-toggle" class="theme-toggle" title="Cambiar tema">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <h1>Mercado en Tiempo Real</h1>

        <div class="prices-grid" id="prices-grid">
            <!-- Cards will be generated dynamically -->
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuración</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p class="modal-subtitle">Orden y visibilidad de monedas</p>
                <div id="settings-list" class="settings-list">
                    <!-- List generated via JS -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="close-settings-btn" class="action-btn">Cerrar</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Datos actualizados al cargar la página.</p>
        <p>&copy; 2025 RetoBitcoin365</p>
    </footer>

    <script src="precios.js"></script>
</body>
</html>
